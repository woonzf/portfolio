<!doctype html>
<html lang="en" class="overflow-x-hidden">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WZF | Web Developer</title>
    <link rel="icon" type="image/png" href="873f3c305999838ffcd7.png" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css"
    />
  <script defer src="bundle.js"></script></head>
  <body class="montserrat text-sm md:text-lg overflow-x-hidden">
    <header class="flex justify-between items-center fixed top-0">
      <div class="text-xl md:text-2xl text-theme-1 font-extrabold" id="brand">
        WZF
      </div>
      <button
        class="btn-dark-mode bg-theme-1 portrait:hidden"
        title="Dark Mode"
      >
        <div class="dark-mode-ball"></div>
      </button>
    </header>
    <div class="fixed top-[50vh] left-[-156px] animate-menu z-50">
      <button class="show" id="btn-menu-l">
        <div class="flex flex-col items-center gap-5">
          <div class="h-10 aspect-square rotate-90 relative">
            <img class="icon-mode-dark" src="411474f5f58f97694d9f.png" />
            <img class="icon-mode" src="5f0b7a27840f468f6fcd.png" />
          </div>
          <div class="font-bold underline-h">MENU</div>
        </div>
      </button>
    </div>
    <div class="fixed top-[50vh] left-[-120px] -translate-y-1/2 z-50">
      <div class="flex items-center">
        <button id="btn-menu-l-close" title="Close">
          <div class="h-10 aspect-square relative">
            <img class="icon-mode-dark" src="30385db2f1e6e679c9a3.png" />
            <img class="icon-mode" src="374c99d734a5edb033d5.png" />
          </div>
        </button>
      </div>
    </div>
    <aside
      class="flex flex-col justify-evenly fixed top-0 translate-x-[-800px] z-40"
    >
      <div class="font-extrabold text-6xl" id="menu-text">
        <span class="text-theme-1">M</span>ENU
      </div>
      <nav class="font-bold text-4xl">
        <ul class="w-fit text-start flex flex-col gap-5">
          <li>
            <button id="btn-home-l" disabled>
              <div class="highlight-h after:bg-theme-1">
                HOME<span class="text-theme-1">.</span>
              </div>
            </button>
          </li>
          <li>
            <button id="btn-about-l">
              <div class="highlight-h after:bg-theme-2">
                ABOUT<span class="text-theme-2">.</span>
              </div>
            </button>
          </li>
          <li>
            <button id="btn-projects-l">
              <div class="highlight-h after:bg-theme-3">
                PROJECTS<span class="text-theme-3">.</span>
              </div>
            </button>
          </li>
        </ul>
      </nav>
      <section class="h-fit">
        <div class="font-extrabold text-2xl" id="contact-text">
          <span class="text-theme-1">C</span>ONTACT
        </div>
        <div>WOON ZHEN FEI</div>
        <address>woonzf@gmail.com</address>
        <div class="mt-2 flex gap-2">
          <a
            class="hover:scale-110"
            href="https://github.com/woonzf"
            target="_blank"
            rel="noreferrer"
          >
            <div class="icon-contact-link relative">
              <i class="devicon-github-original icon-mode-dark absolute"></i>
              <i
                class="devicon-github-original colored icon-mode absolute"
                title="GitHub"
              ></i>
            </div>
          </a>
          <a
            class="hover:scale-110"
            href="https://www.linkedin.com/in/woonzf/"
            target="_blank"
            rel="noreferrer"
          >
            <div class="icon-contact-link relative">
              <i class="devicon-linkedin-plain icon-mode-dark absolute"></i>
              <img
                class="icon-mode absolute"
                src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/linkedin/linkedin-plain.svg"
                alt="LinkedIn"
                title="LinkedIn"
              />
            </div>
          </a>
        </div>
      </section>
      <small>
        Inspired by
        <a
          class="underline"
          href="https://www.awwwards.com/sites/wokine"
          target="_blank"
          rel="noreferrer"
        >
          Wokine
        </a>
      </small>
    </aside>
    <main>
      <section class="flex relative" id="home">
        <div class="h-full w-full bg-theme-1"></div>
        <div class="h-full w-full bg-light dark:bg-dark"></div>
        <div
          class="font-extrabold leading-[0.8] absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2"
        >
          <div class="overflow-hidden">
            <h1 class="animate-slide-up">HE</h1>
          </div>
          <div class="overflow-hidden">
            <h1 class="animate-slide-up">
              LLO<span class="text-theme-1">.</span>
            </h1>
          </div>
        </div>
        <button
          class="absolute bottom-0 left-1/2 -translate-x-1/2 btn-next animate-chevron-down"
        >
          <div class="icon-next relative">
            <img class="icon-mode-dark img-next-dark" />
            <img class="icon-mode img-next" title="Next" />
          </div>
        </button>
      </section>
      <section
        class="bg-theme-2 flex justify-center items-center mt-14"
        id="about"
      >
        <span class="font-extrabold text-9xl">ABOUT</span>
      </section>
      <section
        class="bg-theme-3 flex justify-center items-center mt-14"
        id="projects"
      >
        <span class="font-extrabold text-9xl">PROJECTS</span>
      </section>
    </main>
    <footer class="flex justify-center items-center">
      <small class="italic">
        &copy; 2024 |
        <a
          class="underline"
          href="https://github.com/woonzf"
          target="_blank"
          rel="noreferrer"
        >
          WZF
        </a>
      </small>
    </footer>
  </body>
</html>
